<!DOCTYPE html>
<html ng-app="ipsf">

<head>
    <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    
    .ng-hide {
        display: none!important;
    }
    </style>
    <title ng-bind="title">IPSF</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">
    <script src="http://platform.twitter.com/widgets.js"></script>
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="/bower_components/angular-socialshare/angular-socialshare.css" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="/bower_components/angular-material-icons/angular-material-icons.css" />
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="/bower_components/ngGallery/src/css/ngGallery.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/index.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <div layout="column" ng-controller="ipsf" id="page">
        <div ng-include="'app/layout/shell.html'"></div>
        <div ngplus-overlay ngplus-overlay-delay-in="50" ngplus-overlay-delay-out="700" ngplus-overlay-animation="dissolve-animation">
            <md-progress-circular md-mode="indeterminate" style="margin:0 auto; text-align:center;"></md-progress-circular>
        </div>
    </div>
    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-socialshare/angular-socialshare.js"></script>
    <script src="/bower_components/angularUtils-disqus/dirDisqus.js"></script>
    <script src="/bower_components/angularUtils-pagination/dirPagination.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/oauth-signature/dist/oauth-signature.js"></script>
    <script src="/bower_components/morlock/dist/morlock.js"></script>
    <script src="/bower_components/angular-filter/dist/angular-filter.min.js"></script>
    <script src="/bower_components/ngGallery/src/js/ngGallery.js"></script>
    <script src="/bower_components/angular-soundmanager2/dist/angular-soundmanager2.js"></script>
    <script src="/bower_components/pdfjs-dist/build/pdf.js"></script>
    <script src="/bower_components/pdfjs-dist/build/pdf.worker.js"></script>
    <script src="/bower_components/angular-pdf-viewer/dist/angular-pdf-viewer.min.js"></script>
    <script src="/bower_components/ngSmoothScroll/lib/angular-smooth-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/animations/animations.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception.module.js"></script>
    <script src="/src/client/app/blocks/logger/logger.module.js"></script>
    <script src="/src/client/app/blocks/router/404/404.module.js"></script>
    <script src="/src/client/app/blocks/router/router.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/directives/directives.module.js"></script>
    <script src="/src/client/app/features/services.module.js"></script>
    <script src="/src/client/app/filters/filters.module.js"></script>
    <script src="/src/client/app/landing/landing.module.js"></script>
    <script src="/src/client/app/layout/layout.module.js"></script>
    <script src="/src/client/app/widgets/widgets.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/src/client/app/blocks/exception/exception.js"></script>
    <script src="/src/client/app/blocks/logger/logger.js"></script>
    <script src="/src/client/app/blocks/router/404/config.route.js"></script>
    <script src="/src/client/app/blocks/router/router-helper.provider.js"></script>
    <script src="/src/client/app/core/common.js"></script>
    <script src="/src/client/app/core/config.js"></script>
    <script src="/src/client/app/core/constants.js"></script>
    <script src="/src/client/app/core/xhr.js"></script>
    <script src="/src/client/app/directives/all-post.js"></script>
    <script src="/src/client/app/directives/single-post.js"></script>
    <script src="/src/client/app/directives/sticky-nav.js"></script>
    <script src="/src/client/app/features/BlogService.js"></script>
    <script src="/src/client/app/filters/html-text.js"></script>
    <script src="/src/client/app/filters/tel.js"></script>
    <script src="/src/client/app/filters/unique.js"></script>
    <script src="/src/client/app/ipsf.js"></script>
    <script src="/src/client/app/landing/blog.js"></script>
    <script src="/src/client/app/landing/config.routes.js"></script>
    <script src="/src/client/app/landing/landing.js"></script>
    <script src="/src/client/app/landing/media.js"></script>
    <script src="/src/client/app/landing/single.js"></script>
    <script src="/src/client/app/layout/shell.js"></script>
    <script src="/src/client/app/widgets/ccDate.js"></script>
    <script src="/src/client/app/widgets/footer.js"></script>
    <script src="/src/client/app/widgets/header.js"></script>
    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
