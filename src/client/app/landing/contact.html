<section class="main contact">
    <div class="container" layout="column" layout-align="center">
        <div class="section-header">
            <h2 class="heading-2">Contact</h2>
            <p class="one-full">
                The President
            </p>
            <p class="one-full">
                <a style="color:#fff;" target="_top" href="mailto:gnaasgh@gmail.com?subject=Website Contact Message">gnaasgh@gmail.com</a> OR
            </p>
        </div>
        <div class="contact-container" layout="row" layout-wrap layout-align="space-between center">
            <div class="gps-location" flex-gt-lg="60" flex-lg="50" flex-gt-sm="50" flex-sm="100">
                <!-- <h3>Create SVG placeholder design here</h3> -->
            </div>
            <div class="contact-form-wrapper md-whiteframe-z3" flex-gt-lg="35" flex-lg="40" flex-gt-sm="45" flex-sm="100">
                <div class="contact-form">
                    <form name="contact" ng-submit="vm.submit()" novalidate>
                        <md-content layout-padding>
                            <div layout layout-sm="column">
                                <md-input-container flex>
                                    <label>Name</label>
                                    <input ng-model="vm.contactForm.name">
                                </md-input-container>
                            </div>
                            <div layout layout-sm="column">
                                <md-input-container flex>
                                    <label>Email</label>
                                    <input ng-model="vm.contactForm.email">
                                </md-input-container>
                            </div>
                            <div layout layout-sm="column">
                                <md-input-container flex>
                                    <label>Subject</label>
                                    <input ng-model="vm.contactForm.subject">
                                </md-input-container>
                            </div>
                            <md-input-container flex>
                                <label>Message</label>
                                <textarea name="message" ng-model="vm.contactForm.message" columns="3" md-maxlength="150"></textarea>
                                <div ng-messages="contact.message.$error">
                                    <div ng-message="md-maxlength">Message has to be less than 150 characters long.</div>
                                </div>
                            </md-input-container>
                        </md-content>
                        <md-button class="md-button md-primary">Send Message</md-button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer-template></footer-template>
</section>
